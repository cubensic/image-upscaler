<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="tW043yhADoxmK9GPfJpoNEP0qP05WfURQb67v7CDGM4">
    <title>Image Upscaler</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Improve Picture</h1>
            <p>Upload a picture and improve its resolution using AI</p>
        </header>

        <!-- Notification Banner -->
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <button id="notification-close" class="notification-close">&times;</button>
        </div>

        <!-- Upload Zone -->
        <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
                <div class="upload-icon">ðŸ“·</div>
                <h3>Drag & Drop Your Image Here</h3>
                <p>or <button id="file-select-btn" class="file-select-btn">Browse Files</button></p>
                <p class="file-requirements">
                    Supported formats: JPG, PNG, WEBP<br>
                    Maximum size: 5MB
                </p>
            </div>
            <input type="file" id="file-input" accept="image/jpeg,image/jpg,image/png,image/webp" hidden>
        </div>

        <!-- Progress Indicator -->
        <div id="progress-container" class="progress-container hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="progress-text" class="progress-text">Uploading...</p>
        </div>

        <!-- Result Viewer -->
        <div id="result-container" class="result-container hidden">
            <h3>Upscaled Image</h3>
            <div class="image-comparison">
                <div class="image-section">
                    <h4>Original</h4>
                    <img id="original-image" alt="Original image">
                </div>
                <div class="image-section">
                    <h4>Upscaled</h4>
                    <img id="result-image" alt="Upscaled image">
                </div>
            </div>
            <div class="result-actions">
                <button id="download-btn" class="download-btn">Download Upscaled Image</button>
                <button id="upload-another-btn" class="upload-another-btn">Upload Another Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
